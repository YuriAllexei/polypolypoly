database:
  path: "data/markets.db"

gamma_api:
  base_url: "https://gamma-api.polymarket.com"
  sync_interval_secs: 60
  initial_sync_on_startup: true
  filters:
    min_liquidity: null

llm:
  endpoint: "http://localhost:11434"
  model: "llama3.2"
  prompt: "Analyze this market"
  cache_file: "data/llm_cache.json"

trading:
  probability_threshold: 0.98
  seconds_before_resolution: 10
  bet_amount_usd: 50.0

risk:
  max_concurrent_positions: 10
  max_bet_per_market: 100.0
  daily_loss_limit: 500.0
  min_profit_cents: 50.0

polymarket:
  clob_url: "https://clob.polymarket.com"
  ws_url: "wss://ws-subscriptions-clob.polymarket.com/ws/"
  chain_id: 137
  signature_type: 0

scanner:
  poll_interval_secs: 30
  min_resolution_window_mins: 60
