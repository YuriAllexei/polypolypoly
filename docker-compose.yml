version: '3.8'

services:
  polymarket-events:
    build: .
    container_name: polymarket-events
    restart: unless-stopped
    command: [ "./polymarket_events" ]
    depends_on:
      - postgres
      - ollama
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/polymarket
      - RUST_LOG=info
    volumes:
      - ./config.yaml:/etc/polymarket/config.yaml

  market-sniper:
    build: .
    container_name: market-sniper
    restart: unless-stopped
    command: [ "./market_sniper" ]
    depends_on:
      - postgres
      - ollama
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/polymarket
      - RUST_LOG=info
      - SNIPER_CONFIG_PATH=/etc/polymarket/sniper_config.yaml
    volumes:
      - ./config/sniper_config.yaml:/etc/polymarket/sniper_config.yaml

  ollama:
    image: ollama/ollama:latest
    container_name: polymarket-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Uncomment to use GPU (requires NVIDIA Docker runtime)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  postgres:
    image: postgres:16-alpine
    container_name: polymarket-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=polymarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  ollama_data:
    driver: local
  postgres_data:
    driver: local
