services:
  polymarket-events:
    profiles: ["events"]
    build: .
    container_name: polymarket-events
    restart: unless-stopped
    command: [ "./polymarket_events" ]
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - EVENTS_CONFIG_PATH=${EVENTS_CONFIG_PATH:-/etc/polymarket/events_config.yaml}
    volumes:
      - ./config/events_config.yaml:/etc/polymarket/events_config.yaml

  market-sniper:
    profiles: ["sniper"]
    build: .
    container_name: market-sniper
    restart: unless-stopped
    command: [ "./market_sniper" ]
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - RUST_LOG=${RUST_LOG:-info}
      - SNIPER_CONFIG_PATH=${SNIPER_CONFIG_PATH:-/etc/polymarket/sniper_config.yaml}
    volumes:
      - ./config/sniper_config.yaml:/etc/polymarket/sniper_config.yaml

  postgres:
    image: postgres:16-alpine
    container_name: polymarket-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-polymarket}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
