services:
  polymarket-events:
    profiles: ["events", "strategies", "sports-sniping", "up-or-down", "inventory-mm"]
    build: .
    container_name: polymarket-events
    restart: unless-stopped
    command: [ "./polymarket_events" ]
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - EVENTS_CONFIG_PATH=${EVENTS_CONFIG_PATH:-/etc/polymarket/events_config.yaml}
    volumes:
      - ./config/events_config.yaml:/etc/polymarket/events_config.yaml

  # Strategy runner - Up or Down
  sniper-up-or-down:
    profiles: ["strategies", "up-or-down"]
    build: .
    container_name: sniper-up-or-down
    restart: unless-stopped
    command: [ "./sniper" ]
    depends_on:
      postgres:
        condition: service_healthy
      polymarket-events:
        condition: service_started
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - STRATEGY_NAME=up_or_down
      - STRATEGIES_CONFIG_PATH=${STRATEGIES_CONFIG_PATH:-/etc/polymarket/strategies_config.yaml}
    volumes:
      - ./config/strategies_config.yaml:/etc/polymarket/strategies_config.yaml

  # Strategy runner - Sports Sniping
  sniper-sports-sniping:
    profiles: ["strategies", "sports-sniping"]
    build: .
    container_name: sniper-sports-sniping
    restart: unless-stopped
    command: [ "./sniper" ]
    depends_on:
      postgres:
        condition: service_healthy
      polymarket-events:
        condition: service_started
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - STRATEGY_NAME=sports_sniping
      - STRATEGIES_CONFIG_PATH=${STRATEGIES_CONFIG_PATH:-/etc/polymarket/strategies_config.yaml}
    volumes:
      - ./config/strategies_config.yaml:/etc/polymarket/strategies_config.yaml

  # Strategy runner - Inventory MM
  sniper-inventory-mm:
    profiles: ["strategies", "inventory-mm"]
    build: .
    container_name: sniper-inventory-mm
    restart: unless-stopped
    command: [ "./sniper" ]
    depends_on:
      postgres:
        condition: service_healthy
      polymarket-events:
        condition: service_started
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - STRATEGY_NAME=inventory_mm
      - STRATEGIES_CONFIG_PATH=${STRATEGIES_CONFIG_PATH:-/etc/polymarket/strategies_config.yaml}
    volumes:
      - ./config/strategies_config.yaml:/etc/polymarket/strategies_config.yaml
      - ./data:/usr/local/bin/data

  postgres:
    image: postgres:16-alpine
    container_name: polymarket-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-polymarket}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
