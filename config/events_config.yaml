# Events Syncer Configuration
# This config is used by the polymarket_events binary to sync events from Gamma API

# Gamma API base URL
gamma_api_url: "https://gamma-api.polymarket.com"

# Sync interval in seconds - how often to fetch new events
sync_interval_secs: 60

# Log level: error, warn, info, debug, trace
# Use 'debug' to see individual market/event upserts
# RUST_LOG environment variable can override this
log_level: info

# Database URL is configured via DATABASE_URL environment variable
